<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Covid-app by David Sasson</title>
</head>

<body>
  <header></header>
  <div class="graph">
    <div id="divcanvas">
    </div>
    <div class="spinner-container">
      <img class="spinner" src="https://image.flaticon.com/icons/svg/2904/2904131.svg" alt="icon" />
    </div>
  </div>
  <div class="dataType">
    <ul class="by type">
      <li class="types">
        <button id="cases">Cases</button>
      </li>
      <li class="types">
        <button id="death">Death</button>
      </li>
      <li class="types">
        <button id="recovered">Recovered</button>
      </li>
      <li class="types">
        <button id="critical">Critical</button>
      </li>
    </ul>
    <div class="byCountry">
      <ul class="continents">
        <li class="continent">
          <button id="africa">Africa</button>
        </li>
        <li class="continent">
          <button id="america">America</button>
        </li>
        <li class="continent">
          <button id="asia">Asia</button>
        </li>
        <li class="continent">
          <button id="europe">Europe</button>
        </li>
        <li class="continent">
          <button id="oceania">Oceania</button>
        </li>
        <li class="continent">
          <button id="world">World</button>
        </li>
      </ul>
    </div>

    <br>
    <div class="container">
      <div class="search" class=".left">
        <label for="countryLi">Search by Country:</label>
        <select name="countryLi" id="countryLi">
        </select>
      </div>

      <div class="data" class="right">
        <table class="tableData">
          <tr class="tr">
            <th class="light">total cases: <br></th>
            <th class="dark">new cases: <br></th>
            <th class="light">total deaths: <br></th>
            <th class="dark">new deaths: <br></th>
            <th class="light">total recovered: <br></th>
            <th class="dark">in critical condition: <br></th>
          </tr>
        </table>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="./scripts/covid.js"></script>
</body>

</html>
